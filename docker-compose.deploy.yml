version: "3.9"

services:
  frontend:
    image: ghcr.io/OWNER/REPO-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  backend:
    image: ghcr.io/OWNER/REPO-backend:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENV=production
