version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: sod-traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sod-net
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: sod-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sod}
      POSTGRES_USER: ${POSTGRES_USER:-sod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sod-net
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: sod-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - sod-net
    restart: unless-stopped

  core-api:
    build:
      context: ./core-api
    container_name: sod-core-api
    env_file:
      - .env
    depends_on:
      - db
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sod-core-api.rule=Host(`${SOD_CORE_HOST:-localhost}`)"
      - "traefik.http.routers.sod-core-api.entrypoints=web"
      - "traefik.http.services.sod-core-api.loadbalancer.server.port=8000"
    networks:
      - sod-net
    restart: unless-stopped

networks:
  sod-net:
    driver: bridge

volumes:
  db_data:
  redis_data:
