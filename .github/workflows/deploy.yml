name: Deploy via Coolify

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT || github.token }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  trigger-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Coolify deployment
        env:
          COOLIFY_DEPLOY_WEBHOOK: ${{ secrets.COOLIFY_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$COOLIFY_DEPLOY_WEBHOOK" ]; then
            echo "COOLIFY_DEPLOY_WEBHOOK is not set"
            exit 1
          fi
          curl -X POST "$COOLIFY_DEPLOY_WEBHOOK"
