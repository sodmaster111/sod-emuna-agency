version: "3.9"

services:
  backend:
    image: sod-emuna-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:sodpassword@postgres:5432/sod_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      PORT: ${PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    image: sod-emuna-backend:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:sodpassword@postgres:5432/sod_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    image: sod-emuna-backend:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:sodpassword@postgres:5432/sod_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sodpassword}
      POSTGRES_DB: ${POSTGRES_DB:-sod_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sod_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
